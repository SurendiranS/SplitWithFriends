<!DOCTYPE html>
<html>
    <head>
    <title>Split with Friends</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Split with Friends</h1>
        <div class="form-container">
            <form id="transaction-form" onsubmit="createTransaction(event)">
                <label for="expense">Expense:</label>
                <input type="text" id="expense" placeholder="Expense description" required>

                <label for="totalAmount">Total Amount:</label>
                <input type="number" id="totalAmount" placeholder="Total amount" required>

                <label for="spender">Spender:</label>
                <input type="text" id="spender" placeholder="Spender's name" required>

                <label for="consumers">Consumers:</label>
                <input type="text" id="consumers" placeholder="Comma-separated list of names" required>

                <label for="customSplit">Custom Split (optional):</label>
                <input type="text" id="customSplit" placeholder="Comma-separated list of amounts">

                <button onclick="insertTransaction(event)">Create Transaction</button>
                <input style="float:right" type='file' accept='text/csv' onchange='openFile(event)'>
            </form>
            
        </div>

        <div id="transactions-container">
        <h2>Transactions</h2>
        <table id="transactions-table">
            <thead>
                <tr>
                    <th style="width: 2%;">S.No</th>
                    <th style="width:20%">Expense</th>
                    <th style="width:10%">Total Amount</th>
                    <th style="width:16%">Spender</th>
                    <th style="width:25%">Consumers</th>
                    <th style="width:25%">Split</th>
                    <th style="width:2%;">Delete</th>
                </tr>
            </thead>
            <tbody id="transactions-body"></tbody>
        </table>
        <button onclick="displaySummary()">Get Summary</button>
        <button style="float:right" id="downloadTrans" onclick="download(csvMaker(transactions))">Download Transactions</button>
        <div id="summary-container">
            <h2>Summary</h2>
            <ul id="summary-list"></ul>
        </div>
        <script src="script.js"></script>
    </body>
</html>
